<!doctype html>
<html>
	<head>
		<title>Simple Snake Game</title>
		<meta charset="utf-8">
		<link rel="icon" href="icon.png">
		<script>
			var ctx;
			var fps = 5, last;
			var c = { // control
				tom: [0, 0], // tomove
				pos: [[0, 0]],
				gro: 0 // growth queue
			};
			var w = { // world
				dim: 40, // x*x dimension
				csz: 20 // cell size
			}
			window.onload = function() {
				var canv = document.createElement("canvas");
				document.body.appendChild(canv);
				ctx = canv.getContext("2d");
				canv.width = w.csz * w.dim;
				canv.height = w.csz * w.dim;
				window.onkeydown = function(e) {
					switch (e.key) {
						case "w":
							if (c.tom[1] == 0)
								c.tom = [0, 1];
							break;
						case "a":
							if (c.tom[0] == 0)
								c.tom = [-1, 0];
							break;
						case "s":
							if (c.tom[1] == 0)
								c.tom = [0, -1];
							break;
						case "d":
							if (c.tom[0] == 0)
								c.tom = [1, 0];
							break;
					}
				}
				last = Date.now();
				window.requestAnimationFrame(main);
			}
			function main() {
				if ((Date.now() - last) / 1000)) {
					console.log("ye");
					last = Date.now();
				}
				window.requestAnimationFrame(main);
			}
		</script>
	</head>
	<body></body>
</html>
